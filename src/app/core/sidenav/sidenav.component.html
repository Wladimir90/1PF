<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name"><strong>Acadamia de Cursos Online</strong></h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>

                <a mat-list-item routerLink="/home" class="sidenav-name">
                        <mat-icon class="sidenav-icon"> home </mat-icon> Home </a>

                <a mat-list-item routerLink="/alumnos" class="sidenav-name">
                       <mat-icon class="sidenav-icon"> group </mat-icon> Alumnos </a>

                <a mat-list-item routerLink="/cursos" class="sidenav-name">
                        <mat-icon class="sidenav-icon"> menu_book </mat-icon> Cursos </a>

                <a mat-list-item routerLink="/inscripciones" class="sidenav-name">
                        <mat-icon class="sidenav-icon"> school </mat-icon> Inscripciones </a>
    
                <a mat-list-item class="sidenav-name" (click)="exit()"> <mat-icon class="sidenav-icon">exit_to_app</mat-icon> Cerrar Sesion </a>

            </mat-nav-list>

            <a href="00">Usuario</a>
        </mat-sidenav>
    

        <mat-sidenav-content>
            <div style="margin-left:10px;">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
