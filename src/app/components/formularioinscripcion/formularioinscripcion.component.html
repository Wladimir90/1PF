    <h2 class="text-center pt-2">Formulario de Inscripción</h2>
    <form [formGroup]="formularioInscripcion" (ngSubmit)="onSubmit(formularioInscripcion.value)" class="p-3">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control">
            <span class="text-danger" *ngIf="formularioInscripcion.get('nombre')?.errors?.['minlength']">Número mínimo de caracteres 10</span>
            <span class="text-danger" *ngIf="formularioInscripcion.get('nombre')?.errors?.['required']">(Campo requerido)</span>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" formControlName="apellido" class="form-control">
            <span class="text-danger" *ngIf="formularioInscripcion.get('apellido')?.errors?.['minlength']">Número mínimo de caracteres 10</span>
            <span class="text-danger" *ngIf="formularioInscripcion.get('apellido')?.errors?.['required']">(Campo requerido)</span>
        </div>
        <div class="form-group">
            <label for="rut">Rut:</label>
            <input type="number" formControlName="rut" class="form-control">
            <span class="text-danger" *ngIf="formularioInscripcion.get('rut')?.errors?.['pattern']"> Este campo solo admite números</span>
            <span class="text-danger" *ngIf="formularioInscripcion.get('rut')?.errors?.['required']">(Campo requerido)</span>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="number" formControlName="telefono" class="form-control">
            <span class="text-danger" *ngIf="formularioInscripcion.get('telefono')?.errors?.['pattern']"> Este campo solo admite números</span>
            <span class="text-danger" *ngIf="formularioInscripcion.get('telefono')?.errors?.['required']">(Campo requerido)</span>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" formControlName="email" class="form-control">
            <span class="text-danger" *ngIf="formularioInscripcion.get('email')?.errors?.['email']">Debe ser un email valido</span>
            <span class="text-danger" *ngIf="formularioInscripcion.get('email')?.errors?.['required']">(Campo requerido)</span>
        </div>
        <div mat-dialog-actions>
            <button type="submit" class="mt-4 btn btn-primary" [disabled]="formularioInscripcion.invalid" (click)="mostrarFormulario()" [disabled]="formularioInscripcion" [mat-dialog-close]="formularioInscripcion.value">Inscribirse</button>
            <button mat-dialog-close class="mt-4 mx-2 btn btn-secondary">Cancelar</button>
        </div>
    </form>
